<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">
        <div class="title">
            <img src="img/logo_dark.png" alt="">
            <img src="img/close.png" alt="">
        </div>
        <hr class="hr1">
        <input type="text" class="display" />
        <hr class="hr2">
        <div class="buttons">
            <button class="grey ac" data-value="AC">pl</button>
            <button class="grey ac" data-value="AC">AC</button>
            <button class="grey del" data-value="DEL">DEL</button>
            <button class="grey percent" data-value="%">%</button>
            <button class="blue devise" data-value="/">/</button>

            <button class="simpleBtn" data-value="7">7</button>
            <button class="simpleBtn" data-value="8">8</button>
            <button class="simpleBtn" data-value="9">9</button>
            <button class="blue multiple" data-value="*">*</button>

            <button class="simpleBtn" data-value="4">4</button>
            <button class="simpleBtn" data-value="5">5</button>
            <button class="simpleBtn" data-value="6">6</button>
            <button class="blue " data-value="-">-</button>

            <button class="simpleBtn" data-value="1">1</button>
            <button class="simpleBtn" data-value="2">2</button>
            <button class="simpleBtn" data-value="3">3</button>
            <button class="blue plus" data-value="+">+</button>

            <button class="simpleBtn" data-value="0">0</button>
            <button class="simpleBtn" data-value="00">00</button>
            <button class="simpleBtn" data-value=".">.</button>
            <button class="equal" data-value="=">=</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
